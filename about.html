<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>About • Necdet Şanlı</title>
    <meta name="description" content="About page (under construction)." />
    <link rel="canonical" href="https://www.necdetsanli.com/about.html" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="page">
      <div class="layout">
        <!-- LEFT -->
        <aside class="col-left" aria-label="Left navigation">
          <img class="logo" src="./assets/gifs/me_glint.gif" alt="Necdet" />

          <img
            class="welcome-img"
            src="./assets/gifs/welcome_glitter.gif"
            width="220"
            height="90"
            alt="Welcome to My Personal Website!"
          />

          <div class="status-row">
            <span class="status-label">Status:</span>
            <img
              class="status-icon"
              src="./assets/gifs/online.gif"
              width="68"
              height="65"
              alt="Online"
            />
          </div>

          <img
            class="divider-img"
            src="./assets/gifs/divider_stars.gif"
            alt=""
            aria-hidden="true"
          />

          <nav class="nav" aria-label="Site links">
            <a href="./index.html">Home</a><br />
            <a href="./about.html">About</a><br />
            <a href="./blog.html">Blog</a><br />
            <a href="./links.html">Cool Sites</a><br />
            <a href="./guestbook.html">Guestbook</a><br />
          </nav>

          <div class="mini">
            <div class="badge-row">
              <img
                src="./assets/gifs/digitalangel.gif"
                width="50"
                height="50"
                alt="Digital Angel"
              />
              <img
                src="./assets/gifs/sk_hackers.gif"
                width="70"
                height="70"
                alt="SK Hackers"
              />
              <img
                src="./assets/gifs/hacker.gif"
                width="70"
                height="70"
                alt="Hacker"
              />
              <img
                src="./assets/gifs/programmer.gif"
                width="50"
                height="50"
                alt="Programmer"
              />
            </div>
          </div>
        </aside>

        <!-- MAIN -->
        <main class="col-main" aria-label="Main content">
          <div class="center header-stack">
            <img
              class="title-img"
              src="./assets/gifs/necdet_scroll.png"
              alt="Necdet Şanlı"
            />

            <img
              src="./assets/gifs/under_construction.gif"
              width="384"
              height="145"
              alt="Under construction"
              style="
                display: block;
                margin: 14px auto 0 auto;
                max-width: 100%;
                height: auto;
              "
            />
          </div>
        </main>

        <!-- RIGHT -->
        <aside class="col-right" aria-label="Right sidebar">
          <section class="box box-right">
            <div class="box-title">Cool stuff</div>
            <div class="tiny">
              <a href="#">Interactive Magic</a><br />
              <a href="#">Math Baseball</a><br />
              <a href="#">Space Kids</a><br />
            </div>
          </section>

          <section class="box box-right">
            <div class="box-title">Learning Aids</div>
            <div class="tiny">
              <a href="#">Encyclopedia</a><br />
              <a href="#">Dictionary</a><br />
            </div>
          </section>
        </aside>
      </div>
    </div>

    <!-- Winamp-style footer player -->
    <footer class="winamp" role="contentinfo" aria-label="Winamp style player">
      <div class="winamp-left">
        <button
          id="music-toggle"
          type="button"
          class="winamp-btn"
          aria-label="Play/Pause"
        >
          ▶
        </button>

        <div class="winamp-eq" aria-hidden="true">
          <span></span><span></span><span></span><span></span><span></span>
        </div>
      </div>

      <div class="winamp-mid">
        <div class="winamp-title">WINAMP</div>

        <div class="winamp-marquee" aria-label="Now playing">
          <div id="music-marquee" class="winamp-marquee-inner">
            <span class="winamp-marquee-text"
              >Now Playing: Turkish March.mp3 •</span
            >
            <span class="winamp-marquee-text"
              >Now Playing: Turkish March.mp3 •</span
            >
            <span class="winamp-marquee-text"
              >Now Playing: Turkish March.mp3 •</span
            >
          </div>
        </div>

        <div id="music-status" class="winamp-status" aria-live="polite"></div>
      </div>

      <div class="winamp-right">
        <label class="winamp-vol">
          VOL
          <input id="music-vol" type="range" min="0" max="100" value="60" />
        </label>
      </div>
    </footer>

    <audio id="bg-audio" preload="metadata" loop autoplay>
      <source src="./assets/audio/theme.mp3" type="audio/mpeg" />
    </audio>

    <script src="./js/clock.js" defer></script>
    <script src="./js/snow.js" defer></script>
    <script src="./js/music.js" defer></script>
  </body>
</html>
