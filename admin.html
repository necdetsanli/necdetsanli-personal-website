          <section class="box">
            <div class="box-title">Admin login</div>

            <form id="admin-auth" class="guestbook-form" novalidate>
              <label class="guestbook-field">
                <span class="guestbook-label">Admin token</span>
                <input
                  id="admin-token"
                  class="guestbook-input"
                  type="password"
                  inputmode="text"
                  autocomplete="off"
                  spellcheck="false"
                  autocapitalize="none"
                  placeholder="Paste GB_ADMIN_TOKEN"
                  required
                />
              </label>

              <div class="guestbook-actions">
                <button id="admin-save" type="submit" class="guestbook-btn">
                  Save token
                </button>
                <button id="admin-logout" type="button" class="guestbook-btn">
                  Clear
                </button>
                <span
                  id="admin-status"
                  class="guestbook-status"
                  aria-live="polite"
                ></span>
              </div>
            </form>
          </section>

          <section class="box">
            <div class="box-title">Pending entries</div>

            <div class="guestbook-actions">

              <button id="admin-loadmore" type="button" class="guestbook-btn">

              </button>
              <span
                id="admin-list-status"
                class="guestbook-status"
                aria-live="polite"
              ></span>
            </div>

            <div id="admin-entries" class="guestbook-entries">
